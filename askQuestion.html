<!DOCTYPE html> 
<html> 
    <head> 
    <title>HIBUFFER A.I. INTERVIEW</title> 
    <meta http-equiv="refresh" content="5; url=QuestionRecord.html">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <link rel="stylesheet" href="./css/askquestion.css">
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
</head>
<style>
  .blink{
        opacity:0;
        animation:backColor 2.3s;
        position:absolute;
        left:5vh;
        width: 85vw;
    }
    @keyframes backColor{
        from{ opacity:1; }
        to{ opacity:0; }
    }

    .slide{
        animation-duration: 2s;
        animation-name: slidein;
        animation-iteration-count:1;
    }
    @keyframes slidein {
        from { margin-left: 100%; width:300%; }
        to { margin-left: 0%; width: 100%; }
    }
</style>

<body>
<center>
    <header data-role="header" style="margin-bottom: 13vh;">
        <img class="logo" src="./img/header-logo.png">
    </header>
    <div class="question-content blink">
        <p class="question-p">(1/12)</p>
        <h1 class="question-h1">당신의 좌우명은</h1>
        <h1 class="question-h1">무엇입니까?</h1>
    </div>
    <div class="question-contents slide">
        <p class="question-p">(1/12)</p>
        <h3 class="question-h3">당신의 좌우명은</h3>
        <h3 class="question-h3">무엇입니까?</h3>
        <div class="loader"></div>
        <div class="text timer question-timer" >
            <span value="5" id="dro" style="color:  #fc8500;">5</span>
        </div>
    </div>
</center>
<script>
/* timer*/
var dro = 5;
var saboloo = 0;
function setup(){
    var es = $('#dro');
    dro--;
    es.html(dro);
    if(dro == 0){
        es.html(clearInterval(setupInterval));
    }
}
var setupInterval = setInterval(setup, 1500);
</script>    

</body>
</html>
